# Security Groups Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: waves-security-groups
data:
  security-groups.yaml: |
    # ALB Security Group
    alb_security_group:
      name: "waves-alb-sg"
      description: "Security group for Waves Application Load Balancer"
      ingress_rules:
        - from_port: 80
          to_port: 80
          protocol: "tcp"
          cidr_blocks: ["0.0.0.0/0"]
          description: "HTTP traffic"
        - from_port: 443
          to_port: 443
          protocol: "tcp"
          cidr_blocks: ["0.0.0.0/0"]
          description: "HTTPS traffic"
      egress_rules:
        - from_port: 0
          to_port: 65535
          protocol: "tcp"
          cidr_blocks: ["10.0.0.0/16"]
          description: "All traffic to VPC"
    
    # ECS Security Group
    ecs_security_group:
      name: "waves-ecs-sg"
      description: "Security group for Waves ECS tasks"
      ingress_rules:
        - from_port: 8080
          to_port: 8080
          protocol: "tcp"
          source_security_group_id: "${alb_security_group_id}"
          description: "API traffic from ALB"
        - from_port: 32768
          to_port: 65535
          protocol: "tcp"
          source_security_group_id: "${alb_security_group_id}"
          description: "Dynamic port mapping from ALB"
      egress_rules:
        - from_port: 0
          to_port: 65535
          protocol: "tcp"
          cidr_blocks: ["0.0.0.0/0"]
          description: "All outbound traffic"
    
    # RDS Security Group
    rds_security_group:
      name: "waves-rds-sg"
      description: "Security group for Waves PostgreSQL RDS"
      ingress_rules:
        - from_port: 5432
          to_port: 5432
          protocol: "tcp"
          source_security_group_id: "${ecs_security_group_id}"
          description: "PostgreSQL from ECS"
      egress_rules: []
    
    # Redis Security Group
    redis_security_group:
      name: "waves-redis-sg"
      description: "Security group for Waves Redis ElastiCache"
      ingress_rules:
        - from_port: 6379
          to_port: 6379
          protocol: "tcp"
          source_security_group_id: "${ecs_security_group_id}"
          description: "Redis from ECS"
      egress_rules: []

